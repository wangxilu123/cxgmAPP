<!doctype html>
<html class="no-js">
<head>
<% include("admin_head.html",{title: '添加/编辑资源', validatorJS: true}){}%>
<%var isAdd = false;
  var isEdit = false;
  if(isEmpty(resource.id)){
	isAdd = true;
  }else{	
	isEdit = true;
  }%>
</head>
<body>
<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf app-padding-title">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">系统管理</strong> / <small><%if(isAdd){%>添加资源<%}else{%>编辑资源<%}%></small>
      </div>
    </div>
    
    <hr data-am-widget="divider" class="am-divider am-divider-dashed am-margin-0" />
    
    <form class="validator-form" action="<%if (isAdd){%>/resource/save<%}else{%>/resource/update<%}%>" method="post">
    <input type="hidden" name="resource.id" value="${resource.id!}" />
    <div class="am-form am-margin am-form-horizontal">
      <div class="am-form-group am-form-group-sm">
        <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">资源名称</label>
        <div class="am-u-sm-8 am-u-md-9">
          <input type="text" class="am-form-field" name="resource.name" value="${resource.name!}" required />
          <div class="am-text-warning am-margin-top-xs am-text-xs">${nameMessages!}</div>
        </div>
      </div>
      <div class="am-form-group am-form-group-sm">
        <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">资源路径</label>
        <div class="am-u-sm-8 am-u-md-9">
          <input type="text" class="am-form-field" name="resource.url" value="${resource.url!}" required />
          <div class="am-text-warning am-margin-top-xs am-text-xs">${valueMessages!}</div>
        </div>
      </div>
      <div class="am-form-group am-form-group-sm">
        <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">描述</label>
        <div class="am-u-sm-8 am-u-md-9">
          <input type="text" class="am-form-field" name="resource.description" value="${resource.description!}">
        </div>
      </div>
      <div class="am-form-group am-form-group-sm">
        <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">父类资源</label>
        <div class="am-u-sm-8 am-u-md-9">
          <select name="pid" data-am-selected="{btnWidth: '100%', btnSize: 'sm'}">
          	<option value="0" selected>请选择...</option>
           <%for(list in allFatherResource!){%>
           <option value="${list.id!}" <%if (resource.pid! == list.id!){%>selected="selected" <%}%>>${list.name!}</option>
           <%}%>
		</select>
        </div>
      </div>
      <div class="am-form-group am-form-group-sm">
        <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">资源类型</label>
        <div class="am-u-sm-8 am-u-md-9">
              <label class="am-radio-inline">
                <input type="radio" name="resource.type" value="0"<%if (isAdd || resource.type! == 0){%> checked<%}%> required> 菜单资源
              </label>
              <label class="am-radio-inline">
                <input type="radio" name="resource.type" value="1"<%if (resource.type! == 1){%> checked<%}%>> 动作资源
              </label>
              <div class="am-text-warning am-margin-top-xs am-text-xs">${isAccountEnabledMessages!}</div>
            </div>
      </div>
      <hr data-am-widget="divider" class="am-divider am-divider-dashed" />
      <div class="am-form-group am-form-group-sm">
        <div class="am-u-sm-8 am-u-sm-offset-4 am-u-md-9 am-u-md-offset-3">
          <button type="submit" class="am-btn am-btn-primary"><span class="am-icon-save">  保  存</span></button>
          <button type="button" class="am-btn am-btn-default" onclick="window.history.back(); return false;"><span class="am-icon-undo">  返  回</span></button>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
<!-- content end -->
</body>
</html>
