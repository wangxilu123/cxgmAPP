  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list" id="collapase-nav">
        <li class="am-panel"><a href="/admin/home" target="mainFrame"><span class="am-icon-home"></span> 首页</a></li>
        <%for(menu in admin.permissionList!){%>
        <li class="am-panel">
          <a class="am-cf" data-am-collapse="{parent: '#collapase-nav', target: '#collapse-nav-${menu.id!}'}">
            <span class=""> ${menu.name!}</span> 
            <span class="am-icon-angle-right am-fr am-margin-right"></span>
          </a>
          <ul class="am-list am-collapse admin-sidebar-sub" id="collapse-nav-${menu.id!}">
            <%for(children in menu.childList!){%>
            <li>
              <a href="${children.url!}" target="mainFrame">
                <span class=""> ${children.name}</span> 
              </a>
            </li>
            <%}%>
          </ul>
        </li>
        <%}%>
      </ul>
    </div>
  </div>
  <!-- sidebar end -->
