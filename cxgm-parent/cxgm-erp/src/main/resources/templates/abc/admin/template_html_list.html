<!doctype html>
<html class="no-js">
<head>
<% include("/common/admin_head.html",{title: '静态模板列表'}){}%>
</head>
<body>
<div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf app-padding-title">
        <div class="am-fl am-cf">
          <strong class="am-text-primary am-text-lg">模板管理</strong> / <small>静态模板列表</small>
        </div>
      </div>
      
      <hr data-am-widget="divider" class="am-divider am-divider-dotted am-margin-0" />
      
      <div class="am-g">
        <div class="am-u-sm-12 am-padding-0 am-margin-0">
          <div class="am-scrollable-horizontal">
          <table class="am-table am-table-striped am-table-hover table-main am-text-nowrap">
          <thead>
            <tr>
              <th>序号</th>
              <th>操作</th>
	          <th>模板名称</th>
	          <th>描述</th>
	          <th>模板文件路径</th>
	        </tr>
	      </thead>
	      <tbody>
	        <%for(list in htmlConfigList){%>
	      	<tr>
	          <td>${listLP.index}</td>
              <td>
                <div class="am-btn-group am-btn-group-xs">
                  <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary app-table-button-padding" onclick="location.href='${base}/templateHtml/edit?htmlConfig.name=${list.name}'">
                    <span class="am-icon-pencil"> 编辑</span>
                  </button>
                </div>
              </td>              
	          <td>${list.name}</td>
	          <td>${list.description}</td>
	          <td>${list.templateFilePath}</td>
	        </tr>
	        <%}%> 
	      </tbody>
	      </table>	     
	      </div>
        </div>
	  </div>
    </div>
  </div>
</body>
</html>
