<!doctype html>
<html class="no-js fixed-layout">
<head>
<% include("/common/shop_head.html"){}%>
</head>
<body>
<%include("/shop/header.html"){}%>
<div class="am-cf shop-main">
  <!-- content start -->
  <div class="shop-content">
    <div class="shop-content-body">
		<div class="paymentResultDetail">
			<%if (paymentResult == "success"){%>
				<span class="icon success">&nbsp;</span>预存款支付成功，支付总金额<span class="red">${amountPayable + paymentFee,orderUnitCurrencyFormat}</span>
				<div class="buttonArea">
					<input type="submit" class="formButton" onclick="location.href='${base}/'" value="确 定" />
				</div>
			<%}else{%>
				<span class="icon error">&nbsp;</span>预存款余额不足！您的预存款余额为<span class="red">${loginMember.deposit,orderUnitCurrencyFormat}</span>
				<div class="buttonArea">
					<input type="submit" class="formButton" onclick="location.href='${base}/shop/deposit/recharge'" value="预存款充值" />
				</div>
			<%}%>
		</div>
		</div>
    <%include("/shop/footer.html"){}%>
  </div>
  <!-- content end -->
</div>
</body>
</html>
