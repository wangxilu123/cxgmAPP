<!doctype html>
<html class="no-js">
<head><% include("admin_head.html",{title: '添加/编辑邮费信息',loadUE:
true,validatorJS: true, livequeryJS: true}){}%> <%var isAdd = false; var
isEdit = false; if(isEmpty(postage.id)){ isAdd = true; }else{ isEdit =
true; }%>


</head>
<body>
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-cf app-padding-title">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">邮费管理</strong> / <small><%if(isAdd){%>添加邮费<%}else{%>编辑邮费<%}%></small>
				</div>
			</div>

			<hr data-am-widget="divider"
				class="am-divider am-divider-dashed am-margin-0" />

			<form class="validator-form"
				action="<%if (isAdd){%>/postage/save<%}else{%>/postage/update<%}%>"
				enctype="multipart/form-data" method="post" name="myForm">
				<input type="hidden" id="postageId" name="postageId"
					value="${postageId!}" />
				<div class="am-tabs am-margin" data-am-tabs="{noSwipe: 1}">
					<ul class="am-tabs-nav am-nav am-nav-tabs">
						<li class="am-active"><a href="#tab1">基本信息</a></li>
					</ul>

					<div class="am-tabs-bd am-form">
						<div
							class="am-tab-panel am-fade am-in am-active am-form-horizontal"
							id="tab1">

							<div class="am-form-group am-form-group-sm">
								<label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">门店名称</label>
								<div class="am-u-sm-8 am-u-md-9">
									<%if(isAdd){%> <select name="shopId"
										data-am-selected="{btnWidth: '100%', maxHeight: '200px', btnSize: 'sm', btnStyle: 'secondary'}">
										<option value="0" selected>请选择...</option> <%for(list in
										shopList){%>
										<option value="${list.id}">${list.shopName}</option> <%}%>
									</select> <%}else{%> <select name="shopId"
										data-am-selected="{btnWidth: '100%', btnSize: 'sm'}">
										<option value="0" selected>顶级分类</option> <%for(list in
										shopList){%>
										<option value="${list.id}"<%if (admin.shopId! ==
											list.id!){%>selected="selected" <%}%>>${list.shopName!}</option> <%}%>

									</select> <%}%>
								</div>
							</div>

							<div class="am-form-group am-form-group-sm">
								<label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">包邮金额</label>
								<div class="am-u-sm-8 am-u-md-9">
									<input type="text" class="am-form-field" name="satisfyMoney"
										value="${satisfyMoney!}" required />
								</div>
							</div>

							<div class="am-form-group am-form-group-sm">
								<label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">邮费</label>
								<div class="am-u-sm-8 am-u-md-9">
									<input type="text" class="am-form-field" name="reduceMoney"
										value="${reduceMoney!}" required />
								</div>
							</div>

						</div>
						<div class="am-margin">
							<button type="submit" class="am-btn am-btn-primary">
								<span class="am-icon-save"> 保 存</span>
							</button>
							<button type="button" class="am-btn am-btn-default"
								onclick="window.history.back(); return false;">
								<span class="am-icon-undo"> 返 回</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- content end -->

	<script>
		
	</script>
</body>
</html>
